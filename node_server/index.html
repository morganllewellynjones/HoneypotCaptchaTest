<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <title>Bot Trap</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        Bot Trap
      </a>
    </div>
  </nav>
  <div class="container-fluid d-flex align-content-center justify-content-center">
    <div class="justify-content-center">
          <form class="col-md-2 pt-5 pb-5" id="login_form">
            <div class="form-check importantInfo">
              <label for="acceptTerms"></label>
              <input class="form-check-input" type="checkbox" name="acceptTerms" id="acceptTerms" value="1" tabindex="-1" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="name">Username:</label>
              <input class="form-control-sm mb-3" type="text" name="username" id="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password:</label>
              <input class="form-control-sm mb-3" type="password" name="password" id="password" required />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
  </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"> </script>
  </body>
</html>
